  works:
    - title: "Ránking de Gobernadores Argentinos en la Red"
      description: "Esta app te va a permitir visualizar con claridad la presencia en redes de los gobernadores argentinos. La app te permite seleccionar el rango temporal de análisis con lo cual, si investigás estos temas, podés comparar, encontrar tendencias, continuidades o cambios. Es una herramienta muy útil para tener un diagnóstico de la cantidad de menciones que estos actores tienen en la red y a su vez, conocer la carga emotiva de las opiniones sobre los gobernadores, ya que el ránking incluye sobre el total, porcentajes de menciones muy positivas, positivas, negativas y muy negativas. Desde ese punto de partida, el ránking colabora con la elaboración de estrategias sobre diagnósticos sólidos, para potenciar o subsanar déficits, semana por semana, ya que la información se actualiza cada 8 días."
      button:
        icon: "icon-arrow-right"
        btnText: "Ver aplicación"
        URL: "https://contornos.shinyapps.io/Gobernadores/"
      image:
        x: "img/works/gobernadores_portada.png"
        _2x: "img/works/gobernadores_portada.png"
      is_even: true

    - title: "Ránking de Intendentes Bonaerenses en la Red"
      description: "La app de intendentes bonaerenses muestra la cantidad de menciones de estos actores, ordenando los resultados para conformar un ránking con recortes temporales a elección del usuario: vos elegís qué rango temporal necesitás visualizar. Podés ver la cantidad de veces que un intendente es mencionado en redes, lo cual es relevante a la hora de analizar el grado de conocimiento de los mismos y evaluar si es necesario realizar acciones para ajustar esa presencia en función de los objetivos fijados por el equipo de comunicación. Además del total de menciones se pueden observar cuáles son muy positivas, positivas, negativas y muy negativas, porque es importante estar en redes, pero más aún saber cómo. Como la información es actualizada cada 8 días, es una herramienta eficaz para realizar la evaluación y control de menciones en la red y la evolución de la carga emotiva de las mismas."
      button:
        icon: "icon-arrow-right"
        btnText: "Ver aplicación"
        URL: "https://contornos.shinyapps.io/intendentes/"
      image:
        x: "img/works/intendentes_portada.png"
        _2x: "img/works/intendentes_portada.png"
      is_even: false
      
    - title: "Ránking de Políticos en los medios"
      description: "Esta app permite conocer la cantidad, tipo de mención y conceptos asociados a los actores políticos que los medios incorporan en sus agendas. El recorte temporal a elección ayuda a realizar análisis de presencia mediática de dirigentes políticos y verificar su evolución, así como profundizar en aspectos más cualitativos en torno a los contenidos con los que se encuentran asociados sus nombres."
      button:
        icon: "icon-arrow-right"
        btnText: "Ver aplicación"
        URL: "https://contornos.shinyapps.io/Agenda_medios/"
      image:
        x: "img/works/agenda_portada.png"
        _2x: "img/works/agenda_portada.png"
      is_even: true
      
